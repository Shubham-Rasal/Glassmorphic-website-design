<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <main>
        <h1>
            Glassmorphic Design
        </h1>
        
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="userimage">
                        <img src="user.png" alt="sugar" srcset="">

                    </div>
                    <div class="description">
                        User
                    </div>
                </div>

                <div class="links">
                    <div class="orders link">
                        <h1>Orders</h1>

                    </div>
                    <div class="wishlist link">
                        <h1>Wishlist</h1>

                    </div>
                    <div class="cart link">
                        <h1>Cart</h1>
                    </div>
                </div>

            </div>
            <div class="cards">
                <div class="card">
                    <img src="61RuQOq3vTL._SX569_.jpg" />
                    <div class="description">Buy</div>
                    <div class="price">
                        <h2>$20</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="rice-rice-products-20200722.png" />
                    <div class="description">Buy</div>
                    <div class="price">
                        <h2>$10</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="sugar.jpg" />
                    <div class="description">Buy</div>
                    <div class="price">
                        <h2>$10</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="water.jpg" />
                    <div class="description">Buy</div>
                    <div class="price">
                        <h2>$10</h2>
                    </div>
                </div>

            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>

</body>

</html>
